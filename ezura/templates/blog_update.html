{% extends 'base.html' %}
{% load static %}

{% block title %}ブログ編集｜Blog{% endblock %}

{% block active_blog_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100 masthead">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">更新</button>
                <a href="{% url 'ezura:blog_detail' object.pk %}" class="btn btn-primary">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
